apiVersion: 2019-12-01
location: eastus
name: k49-itemtracker
properties:
  containers:
  - name: item-tracker-backend
    properties:
      image: kinich49/item-tracker-backend:latest-azure
      resources:
        requests:
          cpu: 1
          memoryInGb: 4
      ports:
      - port: 80
      - port: 8080
  - name: item-tracker-frontend
    properties:
      image: kinich49/item-tracker-frontend:latest-azure
      resources:
        requests:
          cpu: 1
          memoryInGb: 4
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: 80
    - protocol: tcp
      port: 8080
tags: {app: item-tracker}
type: Microsoft.ContainerInstance/containerGroups
